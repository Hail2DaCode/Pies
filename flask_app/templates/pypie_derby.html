<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <title>Pypie Derby</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h1 class="display-1">PyPie Derby</h1>
                <h2>Welcome {{session['first_name']}}</h2>
            </div>
            <div class="col-6 d-flex justify-content-sm-evenly">
                <a href="/dashboard">Dashboard</a>
                <a href = "/clear">logout</a>
            </div>
            <div class="col">
                <table class="table">
                    <thead>
                        <tr>
                            <td>Name</td>
                            <td>Pypie By</td>
                            <td>Votes</td>
                        </tr>
                    </thead>
                    <tbody>
                        {%for pie in pies%}
                        <tr><td><a href="/pie/{{pie.id}}">{{pie.name}}</a></td>
                            <td>{{pie.creator.first_name}}</td>
                            <td>{{pie.votes}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
