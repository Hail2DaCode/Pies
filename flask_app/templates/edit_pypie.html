<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <title>PyPie Derby</title>
</head>
<body>
    <div class="container">
        <div class = "row">
            <div class="col-6">
                <h1 class="display-1">Edit {{pie.name}}</h1>
                <form action = '/update/{{pie.id}}' method = 'post' class="bg-light form">
                    <label for = "name" class="form-label">Name</label>
                    <input type = "text" name = "name" class="form-control" value = {{pie.name}}>
                    <label for = "filling" class="form-label">Filling</label>
                    <input type="text" name = "filling" id = "filling" class="form-control" value = {{pie.filling}}>
                    <label for = "crust"  class="form-label">Crust</label>
                    <input type = "crust" class="form-control" name = "crust" value = {{pie.crust}}>
                    <button type = "submit" class="btn btn-primary">Edit Pie</button>
                </form>
            </div>
            <div class="col-6 bg-light">
                <a href="/dashboard" >Dashboard</a>
                <a href= "/clear" >Logout</a>
                {% with messages = get_flashed_messages() %}   
                    {% if messages %}            
                    {% for message in messages %} 
                    <p class="text-danger">{{message}}</p>                   
                    {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>
        </div>
    </div>
</body>
</html>
